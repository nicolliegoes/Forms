<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_DA_API"></script>
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="cadastro-form">
            <div class="input-field">
                <input type="text" id="login" name="nome" required>
                <label for="login">Nome completo</label>
            </div>
            <div class="input-field">
                <input type="text" id="login" name="email" required>
                <label for="login">Email</label>
            </div>
            <div class="input-field">
                <input type="text" id="login" name="login" required>
                <label for="login">Login</label>
            </div>
            <div class="input-field">
                <input type="password" id="login" name="password" required>
                <label for="login">Senha</label>
            </div>
            <div class="input-field">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite o CEP" required>
            <button class="btn" type="button" id="buscar-cep">Buscar</button>
            </div>
            <br>
            <div class="input-field">
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" placeholder="" required>
            </div>
            <br>
            <div class="input-field">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" placeholder="Digite seu endereço" required>
            </div>
            <br>
            <div class="input-field">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" placeholder="" required>
            </div>
            <br>
            <div class="input-field">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="" required>
            </div>
            <br>
            <div class="input-field">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" placeholder="" required>
            </div>
            <a href="login.html"><button class="btn" type="submit" id="cadastrar-usuario">Salvar</button></a>
            <a href="login.html"><button class="btn" type="button" value="submit">Entrar</button></a>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="seu-script.js"></script>
    <script src="api.js"></script>
</body>
</html>
