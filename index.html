<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Consulta de CEP</title>
    <!-- Inclua o link para a biblioteca jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Consulta de CEP</h2>
    <form>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="Digite o CEP" required>
        <button type="button" id="buscar-cep">Buscar</button>
        <br>
        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro" readonly>
        <br>
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero">
        <br>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" readonly>
        <br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" readonly>
        <br>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" readonly>
    </form>

    <script src="script.js"></script>
</body>
</html>
